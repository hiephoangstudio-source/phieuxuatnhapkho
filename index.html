<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        .action-btn { background-color: #0d6efd; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .action-select { padding: 8px; border-radius: 4px; cursor: pointer;}
        .page-wrapper { display: flex; justify-content: center; padding: 20px; }
        .a4-page { width: 210mm; height: 296mm; background: white; padding: 5mm 10mm; display: flex; flex-direction: column; justify-content: space-between; }
        .voucher-section { height: 48%; display: flex; flex-direction: column; padding: 0 5px; }
        .middle-gap { height: 4%; display: flex; align-items: center; justify-content: center; }
        .cut-line { width: 100%; border-top: 1px dashed #000; height: 1px; }

        .studio-name { font-weight: bold; font-size: 10.5pt; text-transform: uppercase; margin-bottom: 1px; display: block;}
        .studio-info { font-size: 9.5pt; line-height: 1.2; }

        .title-section { text-align: center; margin-bottom: 5px; margin-top: -5px; }

        .date-sub { font-style: italic; font-size: 9.5pt; margin: 1px 0; }
        .lien-info { font-weight: bold; font-size: 9pt; }
        .form-row { display: flex; align-items: baseline; margin-bottom: 3px; }
        .label { white-space: nowrap; margin-right: 5px; font-size: 10pt; }
        .value { flex: 1; border-bottom: 1px dotted #000; font-weight: bold; padding-left: 5px; font-size: 10pt; }
        .double-row { display: flex; gap: 15px; margin-bottom: 3px; }
        .half-row { flex: 1; display: flex; align-items: baseline; }
        table.stock-table { width: 100%; border-collapse: collapse; font-size: 9.5pt; margin: 5px 0; }
        table.stock-table th { border: 1px solid #000; padding: 2px; background: #fff; font-weight: bold; height: 22px; vertical-align: middle;}
        table.stock-table td { border: 1px solid #000; padding: 2px 4px; height: 20px; vertical-align: middle; }
        .center { text-align: center; }
        .right { text-align: right; }
        .bold { font-weight: bold; }
        .money-text { font-weight: bold; font-style: italic; margin-bottom: 2px; font-size: 10pt; margin-top: 2px; }
        .attach-text { font-style: italic; font-size: 9pt; margin-bottom: 5px; }
        .signatures { display: flex; justify-content: space-between; text-align: center; margin-top: 5px; }
        .sig-col { flex: 0.8; } 
        .sig-col-large { flex: 1.6; } 
        .sig-title { font-weight: bold; font-size: 9.5pt; margin-bottom: 2px; }
        .sig-note { font-style: italic; font-size: 8.5pt; margin: 0 0 35px 0; }
        .sig-name { font-weight: bold; font-size: 9.5pt; text-transform: uppercase; }
        @media print {
            body { background: none; }
            .actions-container { display: none; }
            .page-wrapper { padding: 0; }
            .a4-page { width: 100%; height: 296mm; box-shadow: none; padding: 5mm 10mm; } 
        }
    </style>
</head>
<body>

    <div class="actions-container">
        <select id="voucherType" class="action-select" onchange="renderApp()">
            <option value="import">PHI·∫æU NH·∫¨P KHO</option>
            <option value="export">PHI·∫æU XU·∫§T KHO</option>

        <button onclick="window.print()" class="action-btn">üñ®Ô∏è In Phi·∫øu</button>
        <button onclick="downloadPDF()" class="action-btn">üìÑ T·∫£i PDF</button>
    </div>

    <div class="page-wrapper">
        <div class="a4-page" id="print-area">
            <div id="voucher-content" style="height: 100%; display: flex; flex-direction: column;"></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        function getItemsFromUrl() {
            try {
                const itemsStr = params.get('items');
                return itemsStr ? JSON.parse(itemsStr) : [];
            } catch (e) {
                return []; 
            }
        }

        let initialType = 'import';
        const rawType = (params.get('loai_phieu') || params.get('hang_muc') || '').toLowerCase();
        if (rawType.includes('xu·∫•t') || rawType.includes('chi') || rawType === 'export') {
            initialType = 'export';
        }

        const dbData = {
            meta: {
                id_phieu: params.get('id_phieu') || params.get('id_thu_chi') || ".....",
                ngay_lap: params.get('ngay_lap') || new Date().toISOString().split('T')[0],
                nguoi_tao: params.get('nguoi_tao') || "Admin",
                default_type: initialType 
            },
            studio: {
                ten: params.get('ten_studio') || "2H STUDIO",
                dia_chi: params.get('dia_chi_studio') || params.get('diachi_studio') || "",
                email: params.get('email_studio') || "",
                hotline: params.get('hotline_studio') || params.get('dienthoai_studio') || ""
            },
            doi_tac: { 
                // L·∫•y ri√™ng t√™n NCC v√† t√™n Kh√°ch
                ten_ncc: params.get('ten_ncc') || "",
                ten_khach: params.get('ten_khach') || "",
                // T√™n chung (backup)
                ten_chung: params.get('ten_doi_tac') || params.get('doi_tuong') || ".....",
                
                dia_chi: params.get('dia_chi_doi_tac') || params.get('dia_chi') || "" 
            },
            san_pham: getItemsFromUrl(),
            ly_do: params.get('ly_do') || params.get('noi_dung') || ""
        };

        function readNumberInVietnamese(number) { 
            const units=["","m·ªôt","hai","ba","b·ªën","nƒÉm","s√°u","b·∫£y","t√°m","ch√≠n"];
            const groupUnits=[""," ngh√¨n"," tri·ªáu"," t·ª∑"," ngh√¨n t·ª∑"," tri·ªáu t·ª∑"];
            function convertBlock(e){if("000"===e)return"";let t=parseInt(e[0]),r=parseInt(e[1]),n=parseInt(e[2]),i="";return t>0&&(i+=units[t]+" trƒÉm"),0===r&&n>0?i+=t>0?" linh "+units[n]:units[n]:1===r?(i+=" m∆∞·ªùi",5===n?i+=" lƒÉm":n>0&&(i+=" "+units[n])):r>1&&(i+=" "+units[r]+" m∆∞∆°i",1===n?i+=" m·ªët":5===n?i+=" lƒÉm":n>0&&(i+=" "+units[n])),i.trim()}
            let numStr=String(parseInt(number,10)); if("0"===numStr||isNaN(parseInt(number))) return "Kh√¥ng ƒë·ªìng";
            let chunks=[]; for(;numStr.length>0;)chunks.unshift(numStr.slice(-3)),numStr=numStr.slice(0,-3);
            const result=chunks.map((e,t)=>{for(;e.length<3;)e="0"+e;const r=convertBlock(e);if(!r)return"";let n=groupUnits[chunks.length-1-t];return 0===parseInt(e)&&" ngh√¨n"===n?"":r+n}).filter(Boolean).join(" ");
            let final = (result.charAt(0).toUpperCase()+result.slice(1)).trim()+" ƒë·ªìng ch·∫µn";
            return final.replace(/  /g, " "); 
        }

        function createVoucherHtml(lienNumber, lienText, inputType) {
            const isImport = inputType === 'import';
            const title = isImport ? "PHI·∫æU NH·∫¨P KHO" : "PHI·∫æU XU·∫§T KHO";
            let labelPerson, labelKho, sigGiaoTitle, sigNhanTitle, sigGiaoName, sigNhanName;
            
            let classColGiao = 'sig-col';
            let classColNhan = 'sig-col';
            let currentPartnerName = "";

            if (isImport) {
                // Nh·∫≠p kho: ∆Øu ti√™n t√™n NCC. N·∫øu ko c√≥ l·∫•y t√™n chung
                currentPartnerName = dbData.doi_tac.ten_ncc || dbData.doi_tac.ten_chung;

                labelPerson = "H·ªç v√† t√™n ng∆∞·ªùi giao h√†ng:";
                labelKho = "Nh·∫≠p t·∫°i kho:";
                sigGiaoTitle = "Ng∆∞·ªùi giao h√†ng";
                sigGiaoName = currentPartnerName;
                classColGiao = 'sig-col-large'; 
                
                sigNhanTitle = "Ng∆∞·ªùi nh·∫≠n h√†ng";
                sigNhanName = ""; 
            } else {
                // Xu·∫•t kho: ∆Øu ti√™n t√™n Kh√°ch. N·∫øu ko c√≥ l·∫•y t√™n chung
                currentPartnerName = dbData.doi_tac.ten_khach || dbData.doi_tac.ten_chung;

                labelPerson = "H·ªç v√† t√™n ng∆∞·ªùi nh·∫≠n h√†ng:";
                labelKho = "Xu·∫•t t·∫°i kho:";
                sigGiaoTitle = "Ng∆∞·ªùi giao h√†ng";
                sigGiaoName = ""; 

                sigNhanTitle = "Ng∆∞·ªùi nh·∫≠n h√†ng";
                sigNhanName = currentPartnerName;
                classColNhan = 'sig-col-large'; 
            }

            let d = new Date();
            if(dbData.meta.ngay_lap) d = new Date(dbData.meta.ngay_lap);
            if(isNaN(d.getTime())) d = new Date();
            const dateStr = `Ng√†y ${d.getDate().toString().padStart(2,'0')} th√°ng ${(d.getMonth()+1).toString().padStart(2,'0')} nƒÉm ${d.getFullYear()}`;
            
            let totalMoney = 0;
            if (dbData.san_pham.length > 0) {
                totalMoney = dbData.san_pham.reduce((sum, item) => sum + (Number(item.thanh_tien) || 0), 0);
            } else {
                totalMoney = Number(params.get('so_tien') || 0);
            }

            let rowsHtml = '';
            for (let i = 0; i < 6; i++) {
                const item = dbData.san_pham[i];
                if (item) {
                    rowsHtml += `
                        <tr>
                            <td class="center">${i+1}</td>
                            <td>${item.ten || ''}</td>
                            <td class="center">${item.ma || ''}</td>
                            <td class="center">${item.dvt || ''}</td>
                            <td class="center bold">${item.sl || ''}</td>
                            <td class="right">${(Number(item.don_gia)||0).toLocaleString('vi-VN')}</td>
                            <td class="right">${(Number(item.thanh_tien)||0).toLocaleString('vi-VN')}</td>
                        </tr>`;
                } else {
                    rowsHtml += `<tr><td class="center">&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>`;
                }
            }

            return `
            <div class="voucher-section">
                <div class="header-section">
                    <div style="flex:1">
                        <span class="studio-name">${dbData.studio.ten}</span>
                        <div class="studio-info">ƒêC: ${dbData.studio.dia_chi}</div>
                        <div class="studio-info">Email: ${dbData.studio.email}</div>
                        <div class="studio-info">Hotline: ${dbData.studio.hotline}</div>
                    </div>
                    <div style="text-align:left; min-width:140px">
                        <div class="voucher-num">Quy·ªÉn s·ªë: ...........</div>
                        <div class="voucher-num">S·ªë: <span class="bold">${dbData.meta.id_phieu}</span></div>
                    </div>
                </div>

                <div class="title-section">
                    <h1 class="main-title">${title}</h1>
                    <div class="date-sub">${dateStr}</div>
                    <div class="lien-info">Li√™n ${lienNumber}: ${lienText}</div>
                </div>

                <div style="flex-grow:1">
                    <div class="form-row">
                        <span class="label">${labelPerson}</span>
                        <span class="value">${currentPartnerName}</span>
                    </div>
                    <div class="form-row">
                        <span class="label">ƒê·ªãa ch·ªâ (B·ªô ph·∫≠n):</span>
                        <span class="value">${dbData.doi_tac.dia_chi}</span>
                    </div>
                    <div class="form-row">
                        <span class="label">L√Ω do:</span>
                        <span class="value">${dbData.ly_do}</span>
                    </div>
                    <div class="double-row">
                        <div class="half-row">
                            <span class="label">${labelKho}</span>
                            <span class="value">${dbData.studio.ten}</span>
                        </div>
                        <div class="half-row">
                            <span class="label" style="margin-left:15px">ƒê·ªãa ƒëi·ªÉm:</span>
                            <span class="value" style="font-weight:normal">${dbData.studio.dia_chi}</span>
                        </div>
                    </div>

                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th style="width:30px">STT</th>
                                <th>T√™n, nh√£n hi·ªáu, quy c√°ch</th>
                                <th style="width:70px">M√£ s·ªë</th>
                                <th style="width:40px">ƒêVT</th>
                                <th style="width:40px">SL</th>
                                <th style="width:80px">ƒê∆°n gi√°</th>
                                <th style="width:90px">Th√†nh ti·ªÅn</th>
                            </tr>
                        </thead>
                        <tbody>${rowsHtml}</tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6" class="center bold">T·ªîNG C·ªòNG</td>
                                <td class="right bold">${totalMoney.toLocaleString('vi-VN')}</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div>
                    <div class="form-row money-text">
                        <span class="label">Th√†nh ti·ªÅn (b·∫±ng ch·ªØ):</span>
                        <span class="value" style="font-weight:normal; border:none; font-style:italic">${readNumberInVietnamese(totalMoney)}</span>
                    </div>
                    <div class="attach-text">S·ªë ch·ª©ng t·ª´ g·ªëc k√®m theo: ........................................................................................</div>

                    <div class="signatures">
                        <div class="sig-col">
                            <div class="sig-title">Ng∆∞·ªùi l·∫≠p phi·∫øu</div>
                            <div class="sig-note">(K√Ω, h·ªç t√™n)</div>
                            <div class="sig-name">${dbData.meta.nguoi_tao}</div>
                        </div>
                        
                        <div class="${classColGiao}">
                            <div class="sig-title">${sigGiaoTitle}</div>
                            <div class="sig-note">(K√Ω, h·ªç t√™n)</div>
                            <div class="sig-name">${sigGiaoName || ''}</div>
                        </div>
                        
                        <div class="${classColNhan}">
                            <div class="sig-title">${sigNhanTitle}</div>
                            <div class="sig-note">(K√Ω, h·ªç t√™n)</div>
                            <div class="sig-name">${sigNhanName || ''}</div>
                        </div>

                        <div class="sig-col">
                            <div class="sig-title">K·∫ø to√°n tr∆∞·ªüng</div>
                            <div class="sig-note">(K√Ω, h·ªç t√™n)</div>
                        </div>
                        <div class="sig-col">
                            <div class="sig-title">ƒê·∫°i di·ªán CH</div>
                            <div class="sig-note">(K√Ω, ƒë√≥ng d·∫•u)</div>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function renderApp() {
            const type = document.getElementById('voucherType').value;
            const container = document.getElementById('voucher-content');
            
            const html1 = createVoucherHtml(1, "L∆∞u n·ªôi b·ªô", type);
            const lien2Text = (type === 'import') ? "Giao ng∆∞·ªùi giao h√†ng" : "Giao kh√°ch h√†ng";
            const html2 = createVoucherHtml(2, lien2Text, type);

            const separator = `<div class="middle-gap"><div class="cut-line"></div></div>`;
            container.innerHTML = html1 + separator + html2;
            document.title = (type === 'import' ? 'PNK-' : 'PXK-') + dbData.meta.id_phieu;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if(dbData.meta.default_type) {
                document.getElementById('voucherType').value = dbData.meta.default_type;
            }
            renderApp();
        });

        function downloadPDF() {
            const element = document.getElementById('print-area');
            const opt = { margin: 0, filename: document.title + '.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
            html2pdf().from(element).set(opt).save();
        }
    </script>
</body>
</html>
